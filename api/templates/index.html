<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='index.css') }}" />
    <title>Home</title>
</head>
<body>
    <h1>Welcome to this gnomAD filter application for detecting malignant DNA variants in chromosomes</h1>

    <div class="upload-file">
    <h3>Upload your gnomAD file</h3>
    <h5>The file extension has to be one of the following: CSV or VCF. </h5>
    <form method=post enctype=multipart/form-data>
      <input class="browse" type=file name=file>
      <input type=submit value=Upload>
    </form>

    </div>
    <br>

    {% if files is defined %}
        {% for filename in files %}
            <div class="get-result">
                <p>Get results for: <a href="/result/{{ filename }}">{{ filename }}</a></p>
            </div>
    {% endfor %}
    {% endif %}

</body>
</html>
