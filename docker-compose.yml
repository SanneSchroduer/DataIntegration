version: '3'
services:
  database:
    build: ./database
    environment:
      MYSQL_DATABASE: dnaVariants
      MYSQL_USER: root
      MYSQL_ROOT_PASSWORD: helloworld
    ports:
      - "3306:3306"
    volumes:
      - /database:/database
    restart: always
  api:
    build: ./api
    depends_on:
      - database
    ports:
      - "5000:5000"
    volumes:
      - ./vcf_data/:/api/vcf_data
    links:
      - database
networks:
  default:
    external:
      name: dataintegration




