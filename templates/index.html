<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    <p>Hello!</p>

    <title>Upload new File</title>
    <h1>Upload new File</h1>
    <form method=post enctype=multipart/form-data>
      <input type=file name=file>
      <input type=submit value=Upload>
    </form>

    <br>

    {% if files is defined %}
        {% for filename in files %}
            <li>Get results for: <a href="/result/{{ filename }}">{{ filename }}</a></li>
        {% endfor %}
    {% endif %}

</body>
</html>
